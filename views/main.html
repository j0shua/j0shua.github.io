<div class="hero-unit">
  <h1>Welcome!</h1>
</div>

<div class="container">
	<div class="row">
	  	<div class="span4">
		  <ul ui-sortable="" ng-model="buzzwords">
		  	<li ng-repeat="buzzword in buzzwords">
		  		<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
		  		<input type="text" ng-model="buzzword.term">
		  	</li>
		  </ul>
		</div>

		<div class="span8" ui-sortable="" id="board">
	     	<div toggle="checkBoard($index)" class="square span2" ng-repeat="buzzword in buzzwords">{{buzzword.term}}</div>
	      	</div>
	    </div>
	</div>



<h3>Enjoy - Buzzword Bingo</h3>

<div class="header content">BINGO</div>

<div class="wrapper">
	<div class="row" id="board">
		<div id="flip-container" class="blah" ng-class="{'flip': editMode}">
			<div class="flipper">
				<table class="front table table-bordered table-hovered">
					<tbody>
						<tr ng-repeat="(row, group) in board.buzzwords">
		         			<td class="square" ng-repeat="(column, buzzword) in group" toggle="checkBoard($parent.$index, $index)" ng-class="{selected: row == 2 && column == 2}">
		         				<span ng-class="{star: row == 2 && column == 2}">
		  							{{buzzword.term}}
		  						</span>
		        			</td>
		     			</tr>
		     		</tbody>
		     	</table>
				<table class="back table table-bordered table-hovered">
					<tbody>
						<tr ng-repeat="group in board.buzzwords">
		         			<td class="square" ng-repeat="buzzword in group">
		         				<textarea ng-model="buzzword.term"></textarea>
		        			</td>
		     			</tr>
		     		</tbody>
		     	</table>
				</div>
			</div>
		</div>
	</div>

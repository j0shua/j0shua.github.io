<div class="wrapper">
	<div class="row" id="board">
		<div class="text-center" ng-repeat="buzzword in buzzwords">
			<div class="flip-container square {{buzzword.selected && 'selected' || ''}}" toggle="checkBoard($index)">
				<div class="flipper">
					<!-- front -->
					<div class="front">
  						<span>{{buzzword.term}}</span>
					</div>
					<!-- back -->
					<div class="back">
  						<span>{{buzzword.term}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row" zippy-title="Title from attr">
		Title in markup
		<form class="form-horizontal" role="form">
			<fieldset>
	    		<legend>Edit Buzzwords</legend>
		 		<div class="form-group">
					<div ui-sortable="" ng-model="buzzwords">
						<div class="col-lg-3" ng-repeat="buzzword in buzzwords">
					  		<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
					  		<input class="form-control input-lg" type="text" ng-model="buzzword.term">
					  	</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

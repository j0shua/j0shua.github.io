<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .boggle-tile {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .boggle-tile.highlighted {
            background-color: #fde047; /* yellow-300 */
            transform: scale(1.05);
        }
        /* Custom scrollbar for found words */
        #found-words-list::-webkit-scrollbar {
            width: 8px;
        }
        #found-words-list::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
            border-radius: 10px;
        }
        #found-words-list::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        #found-words-list::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        #word-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6; /* blue-500 */
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-4xl sm:text-5xl font-bold text-slate-900">Boggle</h1>
            <p class="text-slate-500 mt-2">Find as many words as you can in 3 minutes!</p>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Left Panel: Game Board and Actions -->
            <div class="w-full md:w-1/2 flex flex-col items-center">
                <div id="game-info" class="w-full flex justify-between items-center mb-4 px-2">
                    <div class="text-left">
                        <span class="text-slate-500">Score</span>
                        <p id="score" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="text-right">
                        <span class="text-slate-500">Time Left</span>
                        <p id="timer" class="text-2xl font-bold text-red-600">3:00</p>
                    </div>
                </div>

                <!-- Boggle Board -->
                <div id="board" class="grid grid-cols-4 gap-2 sm:gap-3 aspect-square w-full max-w-sm mx-auto mb-4">
                    <!-- Tiles will be generated by JS -->
                </div>

                <!-- Word Input -->
                <div class="w-full max-w-sm mx-auto mb-4">
                    <input type="text" id="word-input" class="w-full h-16 bg-slate-100 rounded-lg text-center text-2xl font-semibold tracking-widest transition-shadow duration-200" placeholder="Type word..." autocomplete="off">
                </div>
                
                <div class="flex w-full max-w-sm gap-2">
                    <button id="submit-word-btn" class="flex-grow bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-colors">Submit Word</button>
                </div>
            </div>

            <!-- Right Panel: Found Words and Controls -->
            <div class="w-full md:w-1/2 flex flex-col">
                <div class="bg-slate-50 rounded-lg p-4 flex-grow flex flex-col">
                    <h2 class="text-xl font-bold mb-3 text-slate-800">Found Words (<span id="word-count">0</span>)</h2>
                    <div id="found-words-list" class="flex-grow overflow-y-auto pr-2">
                        <!-- Words will be added by JS -->
                    </div>
                </div>
                <button id="new-game-btn" class="w-full mt-4 bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors">New Game</button>
            </div>
        </div>
        
        <!-- Message/Notification Area -->
        <div id="message-area" class="text-center text-red-500 font-semibold h-6 mt-4"></div>
    </div>

    <script>
        // --- DOM Elements ---
        const boardElement = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const wordInputElement = document.getElementById('word-input');
        const foundWordsList = document.getElementById('found-words-list');
        const wordCountElement = document.getElementById('word-count');
        const messageArea = document.getElementById('message-area');
        const submitWordBtn = document.getElementById('submit-word-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        
        // --- Game State ---
        let board = [];
        let foundWords = new Set();
        let score = 0;
        let timer;
        let timeLeft = 180; // 3 minutes
        let isGameActive = false;
        let dictionary = new Set();

        // --- Boggle Dice Configuration (Classic 16 Dice) ---
        const dice = [
            ['R', 'I', 'F', 'O', 'B', 'X'], ['I', 'F', 'E', 'H', 'E', 'Y'],
            ['D', 'E', 'N', 'O', 'W', 'S'], ['U', 'T', 'O', 'K', 'N', 'D'],
            ['H', 'M', 'S', 'R', 'A', 'O'], ['L', 'U', 'P', 'E', 'T', 'S'],
            ['A', 'C', 'I', 'T', 'O', 'A'], ['Y', 'L', 'G', 'K', 'U', 'E'],
            ['Qu', 'B', 'M', 'J', 'O', 'A'], ['E', 'H', 'I', 'S', 'P', 'N'],
            ['V', 'E', 'T', 'I', 'G', 'N'], ['B', 'A', 'L', 'I', 'Y', 'T'],
            ['E', 'Z', 'A', 'V', 'N', 'D'], ['R', 'A', 'L', 'E', 'S', 'C'],
            ['U', 'W', 'I', 'L', 'R', 'G'], ['P', 'A', 'C', 'E', 'M', 'D']
        ];
        
        // --- Dictionary Loading ---
        async function loadDictionary() {
            const response = await fetch('https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt');
            const text = await response.text();
            const words = text.split('\r\n');
            dictionary = new Set(words.filter(word => word.length >= 3));
            console.log(`Dictionary loaded with ${dictionary.size} words.`);
            newGameBtn.disabled = false;
            newGameBtn.textContent = 'New Game';
        }

        // --- Game Logic ---
        function initGame() {
            isGameActive = true;
            score = 0;
            timeLeft = 180;
            foundWords.clear();
            
            updateScore(0);
            updateFoundWords();
            clearHighlights();
            wordInputElement.value = '';
            wordInputElement.disabled = false;
            wordInputElement.focus();
            messageArea.textContent = '';
            submitWordBtn.disabled = false;
            
            generateBoard();
            renderBoard();
            startTimer();
        }

        function generateBoard() {
            board = [];
            const shuffledDice = [...dice].sort(() => Math.random() - 0.5);
            let dieIndex = 0;
            for (let i = 0; i < 4; i++) {
                const row = [];
                for (let j = 0; j < 4; j++) {
                    const die = shuffledDice[dieIndex++];
                    const letter = die[Math.floor(Math.random() * die.length)];
                    row.push(letter);
                }
                board.push(row);
            }
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((letter, c) => {
                    const tile = document.createElement('div');
                    tile.dataset.row = r;
                    tile.dataset.col = c;
                    tile.textContent = letter;
                    tile.className = 'boggle-tile flex items-center justify-center text-2xl sm:text-3xl font-bold uppercase bg-white rounded-lg aspect-square select-none';
                    boardElement.appendChild(tile);
                });
            });
        }
        
        function handleSubmitWord() {
            clearHighlights();
            const word = wordInputElement.value.toLowerCase().trim();
            if (!isGameActive || word.length < 3) {
                showMessage(word.length > 0 ? 'Word must be at least 3 letters long' : '');
                wordInputElement.value = '';
                return;
            }

            if (foundWords.has(word)) {
                showMessage('Word already found!');
                wordInputElement.value = '';
                return;
            }

            if (!findWordPath(word)) {
                showMessage('Word cannot be formed on the board');
                wordInputElement.value = '';
                return;
            }

            if (dictionary.has(word)) {
                foundWords.add(word);
                const points = calculateScore(word);
                score += points;
                updateScore(score);
                updateFoundWords();
                showMessage(`+${points} for "${word.toUpperCase()}"`, 'success');
            } else {
                showMessage('Not a valid word');
            }
            wordInputElement.value = '';
        }

        function clearHighlights() {
            document.querySelectorAll('.boggle-tile.highlighted').forEach(tile => {
                tile.classList.remove('highlighted');
            });
        }

        function handleWordInput() {
            clearHighlights();
            const word = wordInputElement.value.toLowerCase().trim();
            if (word.length === 0) return;

            const path = findWordPath(word);
            if (path) {
                path.forEach(pos => {
                    const tileElement = document.querySelector(`[data-row='${pos.row}'][data-col='${pos.col}']`);
                    if (tileElement) {
                        tileElement.classList.add('highlighted');
                    }
                });
            }
        }

        /**
         * Finds a valid path for a word on the Boggle board.
         * @param {string} word The word to find.
         * @returns {Array<{row: number, col: number}> | null} An array of path coordinates or null if not found.
         */
        function findWordPath(word) {
            function findPath(row, col, index, visited) {
                const letterOnBoard = board[row][col].toLowerCase();
                const wordSegment = word.substring(index, index + letterOnBoard.length);
                if (letterOnBoard !== wordSegment) return null;

                const newIndex = index + letterOnBoard.length;
                const currentPathNode = { row, col };

                if (newIndex === word.length) return [currentPathNode];
                
                visited[row][col] = true;

                for (let r = row - 1; r <= row + 1; r++) {
                    for (let c = col - 1; c <= col + 1; c++) {
                        if (r >= 0 && r < 4 && c >= 0 && c < 4 && !visited[r][c]) {
                            const restOfPath = findPath(r, c, newIndex, visited);
                            if (restOfPath) {
                                visited[row][col] = false; // Backtrack
                                return [currentPathNode, ...restOfPath];
                            }
                        }
                    }
                }
                
                visited[row][col] = false; // Backtrack
                return null;
            }

            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const visited = Array(4).fill(null).map(() => Array(4).fill(false));
                    const path = findPath(r, c, 0, visited);
                    if (path) return path;
                }
            }
            return null;
        }

        function calculateScore(word) {
            const len = word.length;
            if (len <= 2) return 0;
            if (len <= 4) return 1;
            if (len === 5) return 2;
            if (len === 6) return 3;
            if (len === 7) return 5;
            return 11;
        }

        function updateScore(newScore) {
            scoreElement.textContent = newScore;
        }

        function updateFoundWords() {
            foundWordsList.innerHTML = '';
            const sortedWords = Array.from(foundWords).sort();
            sortedWords.forEach(word => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-white p-2 rounded-md mb-1 shadow-sm';
                const wordSpan = document.createElement('span');
                wordSpan.textContent = word.toUpperCase();
                wordSpan.className = 'font-semibold text-slate-700';
                
                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = `+${calculateScore(word)}`;
                scoreSpan.className = 'text-sm font-bold text-blue-500 bg-blue-100 px-2 py-1 rounded-full';

                li.appendChild(wordSpan);
                li.appendChild(scoreSpan);
                foundWordsList.appendChild(li);
            });
            wordCountElement.textContent = foundWords.size;
            foundWordsList.scrollTop = foundWordsList.scrollHeight;
        }
        
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 10 && timeLeft > 0) {
                    timerElement.classList.add('animate-pulse', 'text-red-700');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            isGameActive = false;
            timerElement.textContent = "0:00";
            timerElement.classList.remove('animate-pulse', 'text-red-700');
            submitWordBtn.disabled = true;
            wordInputElement.disabled = true;
            clearHighlights();
            showMessage(`Game Over! Final Score: ${score}`, 'info');
        }
        
        let messageTimeout;
        function showMessage(msg, type = 'error') {
            clearTimeout(messageTimeout);
            messageArea.innerHTML = msg; // Use innerHTML to render selection tag if needed
            messageArea.className = 'text-center font-semibold h-6 mt-4';

            if (type === 'success') {
                messageArea.classList.add('text-green-500');
            } else if (type === 'info') {
                 messageArea.classList.add('text-blue-500');
            } else {
                messageArea.classList.add('text-red-500');
            }

            messageTimeout = setTimeout(() => {
                messageArea.textContent = '';
            }, 3000);
        }

        // --- Event Listeners ---
        newGameBtn.addEventListener('click', initGame);
        submitWordBtn.addEventListener('click', handleSubmitWord);
        wordInputElement.addEventListener('input', handleWordInput);
        wordInputElement.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSubmitWord();
            }
        });
        
        // --- Initial Load ---
        window.onload = () => {
            boardElement.innerHTML = `<div class="col-span-4 text-center p-8">Welcome to Boggle!</div>`;
            submitWordBtn.disabled = true;
            wordInputElement.disabled = true;
            newGameBtn.disabled = true;
            newGameBtn.textContent = 'Loading Dictionary...';
            loadDictionary();
        };

    </script>
</body>
</html>
